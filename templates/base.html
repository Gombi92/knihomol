<!DOCTYPE html>
<html lang="cs">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Knihomol{% endblock %}</title>
    <!-- Načtení Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <!-- Navigace nebo další sdílené prvky -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Knihomol</a>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Zde bude obsah jednotlivých stránek -->
        {% endblock %}
    </div>

    <!-- Načtení Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
